name: Continous Integration

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

env:
  variable: "variable1"
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          npm install

      - name: Pruebas
        run: |
          npm run test


  test_cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Pruebas Cypress
        env:
          variable2: "variable2"
        run: |
          echo "Corriendo pruebas Cypress..."
          echo "Pruebas correctas! Todo bien!"
          echo "Tienes instalado Cypress!"
          echo ${{ vars.EXAMPLE }}
          echo $variable $variable2
          echo $GITHUB_REF
          exit 0

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Error
        continue-on-error: true
        run: |
          exit 28

  build_artifac:
    runs-on: ubuntu-20.04
    needs: [test, test_cypress]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout git
        uses: actions/checkout@v4

      - name: Dependencies and Building
        run: |
          npm install
          npm run build

      - name: Subir artefacto
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
    
  build_docker_image_and_push:
    runs-on: ubuntu-20.04
    needs: [test, test_cypress]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DYLAN_DOCKERHUB_USERNAME }}
          password: ${{ secrets.DYLAN_DOCKERHUB_PASSWORD }}

      - name: Generar imagen docker y push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: dylanchambi/react-app:latest
