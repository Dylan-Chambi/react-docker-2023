name: Continous Integration

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
    branches:
      - main
      - feature/app-js-update
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          npm install

      - name: Pruebas
        run: |
          npm run test


  test_cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Pruebas Cypress
        run: |
          echo "Corriendo pruebas Cypress..."
          echo "Pruebas correctas! Todo bien!"
          echo "Tienes instalado Cypress!"
          exit 0

  build_artifac:
    runs-on: ubuntu-20.04
    needs: [test, test_cypress]
    steps:
      - name: Checkout git
        uses: actions/checkout@v4

      - name: Dependencies and Building
        run: |
          npm install
          npm run build

      - name: Subir artefacto
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
    
  build_docker_image_and_push:
    runs-on: ubuntu-20.04
    needs: [test, test_cypress]
    steps:
      - name: QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DYLAN_DOCKERHUB_USERNAME }}
          password: ${{ secrets.DYLAN_DOCKERHUB_PASSWORD }}

      - name: Generar imagen docker y push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: dylanchambi/react-app:latest
  
  deploy_into_dev_server:
    runs-on: ubuntu-latest
    needs: [build_docker_image_and_push]
    steps:
      - name: Commands
        uses: appleboy/ssh-action@master
        with:
          host: 34.228.78.13
          username: ec2-user
          key: ${{ secrets.REACT_SERVER_PRIVATE_KEY }}
          script: |
            sudo docker stop REACT_SERVICE
            sudo docker run -d -p 8080:80 --name REACT_SERVICE dylanchambi/react-app:latest